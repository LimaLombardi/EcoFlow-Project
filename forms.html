<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/cssall.css"/>
    <title>Ficha</title>
    <style>
        .all {
            margin-top: 100px;
            display: flex;
            align-items: stretch;
            justify-content: center;
            gap: 20px;
        }
        .forms {
            border: 2px solid #02391e;
            padding: 25px;
            width: 50%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .forms h1 {
            text-align: center;
            color: #02391e;
            font-size: 20px;
        }
        .forms label {
            font-size: 15px;
            display: block;
            color: #02391e;
            margin-top: 10px;
        }
        .forms input, .forms textarea, .forms select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .forms button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #99E631;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.4s;
        }
        .forms button:hover {
            background-color: #91ff00;
            color: #99E631;
            opacity: 0.8;
        }
    </style>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="navbar">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <header>
            <nav>
                <a href onclick="reloadPage()">
                    <img src="img/Flowithnoback.png" width="40%">
                </a>
                <div class="nav-links">
                    <ul>
                        <li><a href="principal.html">Início</a></li>
                        <li><a href="historia.html">Quem Somos</a></li>
                        <li><a href="energia.html">Energia</a></li>
                        <li><a href="explicacao.html">Explicação</a></li>
                        <li><a href="comu.html">Comunidade</a></li>
                        <li><a href="solu.html">Soluções</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <div class="all">
        <div class="forms">
            <h1><u><b>Ficha de Assistência Técnica</b></u></h1>
            <form action method="POST">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="telefone">Número de Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="E-mail válido">

                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Endereço com rua, nome da rua, número, complemento, CEP, cidade e estado">

                <label for="descricao">Descrição do Problema:</label>
                <textarea id="descricao" name="descricao" rows="3" required></textarea>

                <label for="tipo-instalacao">Tipo de Instalação:</label>
                <select id="tipo-instalacao" name="tipo-instalacao" required>
                    <option value="residencial">Residencial</option>
                    <option value="empresarial">Empresarial</option>
                    <option value="publico">Edifício Público</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="equipamento">Equipamentos Afetados (opcional):</label>
                <textarea id="equipamento" name="equipamento" rows="2"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
